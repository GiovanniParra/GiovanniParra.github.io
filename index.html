<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giovanni Parra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes drift {
            from { background-position: 0% 50%; }
            to { background-position: 100% 50%; }
        }
        body {
            background: radial-gradient(circle at center, #001d3d 0%, #000814 100%);
            background-size: 200% 200%;
            animation: drift 15s ease infinite alternate;
        }
        .intro-blur {
            backdrop-filter: blur(40px);
            transition: all 1.5s ease-in-out;
        }
        .clear-view {
            backdrop-filter: blur(0px);
            background: rgba(0, 0, 0, 0.4);
        }
        .hero-name {
            letter-spacing: 0.8em;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
    </style>
</head>
<body class="text-white overflow-hidden font-sans">

    <div id="overlay" class="intro-blur fixed inset-0 z-50 flex items-center justify-center pointer-events-none">
        <h1 id="main-name" class="hero-name text-3xl md:text-5xl font-extralight transition-all duration-1000">GIOVANNI PARRA</h1>
    </div>

    <main id="content" class="opacity-0 transition-opacity duration-1000 min-h-screen grid grid-cols-1 md:grid-cols-2 gap-12 p-10 md:p-24 items-center">
        <div class="space-y-8">
            <h2 class="text-xs uppercase tracking-widest text-blue-400 font-bold">Selected Projects</h2>
            <div class="relative h-80 w-full bg-white/5 border border-white/10 rounded-3xl flex flex-col items-center justify-center group overflow-hidden">
                <div class="p-8 text-center">
                    <h3 class="text-2xl font-light mb-2">Project Alpha</h3>
                    <p class="text-slate-400 text-sm max-w-xs">Data Science & Web Architecture at UC Berkeley.</p>
                </div>
                <div class="absolute bottom-6 flex gap-2">
                    <div class="w-1.5 h-1.5 rounded-full bg-blue-500"></div>
                    <div class="w-1.5 h-1.5 rounded-full bg-white/20"></div>
                    <div class="w-1.5 h-1.5 rounded-full bg-white/20"></div>
                </div>
            </div>
        </div>

        <div class="space-y-8">
            <h2 class="text-xs uppercase tracking-widest text-blue-400 font-bold">Background</h2>
            <div class="flex flex-col md:flex-row gap-8 items-start">
                <div class="w-32 h-40 bg-white/10 border border-white/10 rounded-2xl shrink-0 grayscale hover:grayscale-0 transition duration-500"></div>
                <div class="space-y-4">
                    <p class="text-slate-300 leading-relaxed font-light">
                        I am a third-year Data Science student at UC Berkeley focused on the intersection of clean code and immersive design. 
                    </p>
                    <p class="text-slate-500 text-sm italic">Currently exploring the depths of full-stack architecture.</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        setTimeout(() => {
            const overlay = document.getElementById('overlay');
            const content = document.getElementById('content');
            const name = document.getElementById('main-name');
            
            overlay.classList.add('clear-view');
            name.style.opacity = '0';
            name.style.transform = 'translateY(-20px)';
            
            setTimeout(() => {
                content.classList.remove('opacity-0');
                document.body.style.overflow = 'auto';
            }, 1000);
        }, 3000);
    </script>
</body>
</html>
