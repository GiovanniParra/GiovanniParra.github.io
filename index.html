<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giovanni Parra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes smokeFade {
            0% { filter: blur(20px); opacity: 0; transform: scale(1.1); }
            50% { filter: blur(10px); opacity: 1; }
            100% { filter: blur(0px); opacity: 1; transform: scale(1); }
        }

        @keyframes drift {
            from { background-position: 0% 50%; }
            to { background-position: 100% 50%; }
        }

        body {
            background: radial-gradient(circle at center, #001d3d 0%, #000814 100%);
            background-size: 200% 200%;
            animation: drift 15s ease infinite alternate;
            overflow-x: hidden;
        }

        .intro-overlay {
            animation: smokeFade 3s forwards;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="text-white">

    <div class="intro-overlay min-h-screen flex flex-col">
        <nav class="p-8 flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-widest uppercase">G. Parra</h1>
            <div class="space-x-6 text-sm text-blue-300">
                <a href="#projects" class="hover:text-white transition">Projects</a>
                <a href="#contact" class="hover:text-white transition">Contact</a>
            </div>
        </nav>

        <section class="flex-grow flex flex-col justify-center items-center px-6">
            <h2 class="text-7xl md:text-9xl font-extrabold tracking-tighter mb-4 text-white drop-shadow-2xl">
                GIOVANNI PARRA
            </h2>
            <p class="text-blue-200/60 tracking-[0.3em] uppercase text-xs md:text-sm">
                Full-Stack Developer â€¢ Digital Architect
            </p>
        </section>

        <section id="projects" class="p-10 max-w-6xl mx-auto w-full">
            <div class="grid md:grid-cols-2 gap-8">
                <div class="glass p-8 rounded-3xl">
                    <div class="h-48 bg-blue-900/20 rounded-xl mb-4"></div>
                    <h3 class="text-2xl font-bold">Featured Project</h3>
                    <p class="text-slate-400">Description of your best work goes here.</p>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
